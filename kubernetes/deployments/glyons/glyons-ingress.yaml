---
    apiVersion: networking.k8s.io/v1beta1
    kind: Ingress
    metadata:
        name: glyons-svc
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-staging"
    spec:
      tls:
      - hosts:
        - athena.elrosvirtual.co.uk
        secretName: echo-tls
      rules:
        - host: athena.elrosvirtual.co.uk
          http:
            paths:
            - path: /
              backend:
                serviceName: athena-moodle
                servicePort: 80


