apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins.yaml
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc 
  project: default
  source:
    path: /kubernetes/deployments/jenkins/
    repoURL: https://github.com/Elros-Virtual/infrastructure.git
    targetRevision: HEAD